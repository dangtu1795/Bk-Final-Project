
<div class="container container-header">
  <div class="col-md-10">
    <h3>Avaiable Course</h3>
  </div>
</div>
<div *ngFor="let course of courses; let i = index" class="container table-info">
  <table class="table table-responsive table-bordered">
    <thead>
    <tr>
      <th style="width: 5%">#</th>
      <th style="width: 35%">Name</th>
      <th style="width: 20%">What will i learn?</th>
      <th style="width: 20%">Master</th>
      <th style="width: 20%">Avaiable class</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td style="width: 5%" class="text-center">{{i+1}}</td>
      <td style="width: 35%" class="text-primary text-capitalize">{{course.name}}</td>
      <td style="width: 20%">{{course.description}}</td>
      <td style="width: 20%">
        <a data-toggle="modal" style="cursor: pointer" data-target="#myModal">{{course.Master.name}}</a>
      </td>
      <td style="width: 20%">
        <ol>
          <li *ngFor="let class of course.Classes">
            <a [routerLink]="['/student/class', class.id]">{{class.name}}</a>
          </li>
        </ol>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Master Infomation</h4>
        </div>
        <div class="modal-body">
          <p>{{course.Master.name}}</p>
          <p>Introduction: {{course.Master.self_introduction}}</p>
          <p>Rating: {{course.Master.rating}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
