<div class="list-video">
  <div class="row">
    <div class="col-md-7">
      <h2 class="text-capitalize text-primary">{{course?.name}}</h2>
    </div>
    <div class="col-md-5 text-right" style="padding-top: 10px">
      <a class="button right" routerLink="class-new">Create New Class</a>
    </div>
  </div>

  <div class="content-panel">
    <div class="panel-title">
      <h2 style="margin-top: 0">Classes</h2>
      <div class="right video-set-layout">
        <a (click)="setLayout($event)" rel="grid" class="active"><i class="fa fa-th"></i></a>
        <a (click)="setLayout($event)" rel="hdgrid"><i class="fa fa-th-large"></i></a>
        <a (click)="setLayout($event)" rel="list"><i class="fa fa-th-list"></i></a>
      </div>
    </div>

    <div class="panel-block video-list grid">
      <!-- BEGIN .item -->
      <div class="item" *ngFor="let class of course?.Classes">
        <div class="item-header">
          <a [routerLink]="['class', class.id]" class="img-hover-effect"><img
            [src]="'../../assets/images/classes.jpg'" width="16" height="9" class="aspect-px" alt=""/></a>
        </div>
        <div class="item-content">
          <h3><a>{{class.name}}</a></h3>
          <span class="video-meta">
											<a><i class="fa fa-group"></i>{{class.capacity}}</a>
											<a><i class="fa fa-calendar"></i>{{class.Schedule.from | date: 'dd-MM-yyyy'}}</a>
										</span>
          <p>{{class.note}}</p>
        </div>
        <!-- END .item -->
      </div>

    </div>
  </div>
  <!-- END .with-sidebar-layout -->
</div>
