<div class="list-video">
  <div class="content-panel">
    <div class="panel-title">
      <h2>My Courses</h2>
      <div class="right video-set-layout">
        <a (click)="setLayout($event)" rel="grid" class="active"><i class="fa fa-th"></i></a>
        <a (click)="setLayout($event)" rel="hdgrid"><i class="fa fa-th-large"></i></a>
        <a (click)="setLayout($event)" rel="list"><i class="fa fa-th-list"></i></a>
      </div>
    </div>

    <div class="panel-block video-list grid">
      <!-- BEGIN .item -->
      <div class="item" *ngFor="let course of courses">
        <div class="item-header">
          <a [routerLink]="['/master/course', course.id]" class="img-hover-effect loadingvideo"><img
            [src]="'../../assets/images/Loading_icon.gif'" width="16" height="9" class="aspect-px"
            rel="http://b.vimeocdn.com/ts/282/542/282542993_640.jpg" alt=""/></a>
        </div>
        <div class="item-content">
          <h3><a>{{course.name}}</a></h3>
          <span class="video-meta">
											<a><i class="fa fa-comment"></i>{{course.rating || 0}}</a>
											<a><i class="fa fa-eye"></i>{{course.rateCount || 0}}</a>

          </span>
          <p>{{course.description}}</p>
        </div>
        <!-- END .item -->
      </div>

    </div>
  </div>
  <!-- END .with-sidebar-layout -->
</div>
