<div>
  <button class="btn btn-md btn-warning btn-block" type="Submit" (click)="goToRegistration()">
    Go To Registration Page
  </button>
</div>

<div class="container">
  <img src="../../../assets/images/login.jpg" class="img-responsive center-block" width="300" height="300" alt="Logo" />
  <div class="form-signin" style="text-align: center; width: 60%; margin: auto">
    <h3 class="form-signin-heading">Welcome</h3>
    <br/>
    <input type="text" id="email" name="email" placeholder="Email" [(ngModel)]="user.email"
           class="form-control" /> <br/>
    <input type="password" placeholder="Password" [(ngModel)]="user.password"
           id="password" name="password" class="form-control" /> <br />
    <button class="btn btn-lg btn-primary btn-block" name="Submit" (click)="login()">Login</button>
  </div>
</div>
