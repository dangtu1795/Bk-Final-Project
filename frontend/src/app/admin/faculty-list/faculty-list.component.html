<section class="content-header" style="margin-bottom: 50px">
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Faculties</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Info boxes -->
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">Danh Sách Khoa</h3>
          <button type="button" class="btn btn-success btn-sm pull-right" routerLink="/admin/faculty/create">
            Thêm khoa
          </button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="box-group" id="accordion">
            <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
            <div class="panel box box-primary" *ngFor="let faculty of faculties; let i=index">
              <div class="box-header with-border">
                <h4 class="box-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i+1}}"
                     aria-expanded="false" class="collapsed text-capitalize">
                    {{faculty.name}}
                  </a>

                </h4>
                <div class="pull-right box-tools">
                  <button type="button" class="btn btn-info btn-sm" [routerLink]="['/admin/faculty', faculty.id]">
                    infomation
                  </button>
                  <button type="button" class="btn btn-success btn-sm" routerLink="/admin/faculty/create">
                    Thêm Ngành
                  </button>
                </div>
              </div>
              <div id="collapse{{i+1}}" class="panel-collapse collapse" aria-expanded="false"
                   style="height: 0px;">
                <div>
                  <div class="row docs-premium-template" >
                    <div class="col-sm-12 col-md-6" *ngFor="let major of faculty.Majors">
                      <div class="box box-solid">
                        <div class="box-body">
                          <h4
                            style="background-color:#f7f7f7; font-size: 18px; text-align: center; padding: 7px 10px; margin-top: 0;">
                            {{major.name}}
                          </h4>
                          <div class="media">
                            <div class="media-left">
                              <a
                                class="ad-click-event">
                                <img
                                  src="../../../assets/images/major.png"
                                  alt="Ample Admin" class="media-object"
                                  style="width: 150px;height: auto;border-radius: 4px;box-shadow: 0 1px 3px rgba(0,0,0,.15);">
                              </a>
                            </div>
                            <div class="media-body">
                              <div class="clearfix">
                                <p class="pull-right">
                                  <a (click)="showMajorDetail(major)"
                                     class="btn btn-success btn-sm ad-click-event">
                                    INFORMATION
                                  </a>
                                  <a (click)="deleteMajor(major)"
                                    class="btn btn-danger btn-sm ad-click-event">
                                    DELETE
                                  </a>
                                </p>

                                <p>
                                  {{major.overview}}
                                </p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- /.box-body -->
      </div>
    </div>
  </div>
  <!-- /.row -->

</section>
