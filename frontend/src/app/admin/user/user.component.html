<section class="content-header" style="margin-bottom: 50px">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">User</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

  <app-table *ngIf="students"
             [headers]="['name', 'nickname', 'student_id', 'phone', 'email', 'gender', 'overview',  '']"
             [fields_to_get]="['name', 'nickname', 'student_id', 'phone', 'email', 'gender', 'overview']"
             [status_place]="[]" [status_fields]="[]"
             [buttons]="[
                 {
                   'name'  : 'Update',
                   'class' : 'btn btn-primary standard-color-button-primary'
                 },
                 {
                   'name'     : 'Delete',
                   'class'    : 'btn btn-danger',
                   'function' : delete
                 }
               ]"
             [data]=students
             [is_filter_table]="false" [is_index]="false">
  </app-table>


  <app-table *ngIf="masters"
             [headers]="['name', 'master_id', 'phone', 'email', 'gender', 'rating', 'overview',  '']"
             [fields_to_get]="['name', 'master_id', 'phone', 'email', 'gender', 'rating', 'overview']"
             [status_place]="[]" [status_fields]="[]"
             [buttons]="[
                 {
                   'name'  : 'Update',
                   'class' : 'btn btn-primary standard-color-button-primary'
                 },
                 {
                   'name'     : 'Delete',
                   'class'    : 'btn btn-danger',
                   'function' : delete
                 }
               ]"
             [data]=masters
             [is_filter_table]="false" [is_index]="false">
  </app-table>

</section>
